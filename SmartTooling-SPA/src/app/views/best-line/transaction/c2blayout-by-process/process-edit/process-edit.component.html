<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Edit </strong>
          <button type="button" class="btn btn-sm btn-primary float-right" (click)="backList()"><i
              class="fa fa-chevron-left"></i>
            Back</button>
        </div>
        <form class="form-horizontal" #addBLLayout="ngForm" (ngSubmit)="addBLLayout.valid ">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="lineId">Pilot Line <span class="red_star">  *</span></label>
              <div class="col-md-3">
                <ng-select2 width="100%" name="lineno" id="lineNo" [(ngModel)]="dataProcess.line_id"
                      [disabled]="true" [data]="dataLine" [value]="dataLine[0]" required>
                </ng-select2>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="lineTypeId">Line Type<span class="red_star">  *</span></label>
              <div class="col-md-3">
                <ng-select2 width="100%" name="lineTypeID" id="lineTypeID" [(ngModel)]="dataProcess.line_type_id"
                      [disabled]="true" [data]="dataLine" [value]="dataLine[1]" required>
                </ng-select2>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="modelNo">Model No<span class="red_star">  *</span></label>
              <div class="col-md-3">
                <ng-select2 width="100%" name="modelNo" id="modelNo" [(ngModel)]="dataProcess.model_no"
                      [disabled]="true" [data]="dataLine" [value]="dataLine[2]" required>
                </ng-select2>
              </div>
              <div class="col-md-1"></div>
              <label class="col-md-2 col-form-label" for="modelName">Model Name<span class="red_star">  *</span></label>
              <div class="col-md-3">
                <input type="text" [(ngModel)]="modelName" name="modelName" class="form-control"disabled >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="processId">Process Type <span class="red_star">  *</span></label>
              <div class="col-md-3">
                <ng-select2 width="100%" name="processType" id="processType" [(ngModel)]="dataProcess.process_type_id"
                      [disabled]="true" [data]="dataLine" [value]="dataLine[3]" required>
                </ng-select2>
              </div>
              <div class="col-1"></div>
              <label class="col-md-2 col-form-label" for="Remarks">Remarks</label>
              <div class="col-md-3">
                <textarea name="remarks" [(ngModel)]="dataProcess.remarks" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="upload_picture-before">Layout Process Before
                <br><strong>(jpg,jpeg,png < 5MB)</strong>
              </label>
              <div class="col-md-3 pt-2">
                <div class="ml-3">
                  <media-upload #processBefore [acceptKey]="'image'" 
                  [url]="dataProcess.each_process_image_before == '' ? noImage : urlImage + dataProcess.each_process_image_before + '?v=' + random"
                  [isImageOrVideo]="true"></media-upload>
                </div>
              </div>
                <div class="col-1"></div>
              <label class="col-md-2 col-form-label" for="upload_picture">Layout Process After
                <br><strong>(jpg,jpeg,png < 5MB)</strong>
              </label>
              <div class="col-md-3 pt-1">
                <div class="ml-3">
                  <media-upload #processAfter [acceptKey]="'image'" 
                  [url]="dataProcess.each_process_image_after == '' ? noImage : urlImage + dataProcess.each_process_image_after + '?v=' + random" 
                  [isImageOrVideo]="true"></media-upload>
                </div>
              </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-success ml-1" [disabled]="!addBLLayout.valid"
              (click)="save()"><i class="fa fa-check"></i> Save</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
